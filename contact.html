<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav role="navigation">
            <ul>
                <!-- Linked to home.html -->
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Opening Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/taco shop.jpg" alt="Little Taco Shop Tacos" title="Tacos Ready to Eat!" width="400" height="auto">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <!-- Contact Form Section -->
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label> 
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>  
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>        
                    <p>
                        <label for="message">Your Message:</label> <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <!-- Location Section -->
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO <br>
                Phone: <a href="tel:+5548117078053">+554 811 7078 053</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>&copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
